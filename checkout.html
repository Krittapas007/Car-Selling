<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            margin-top: 100px;
        }
        #vehicle-details {
            display: flex;
            align-items: center;
            gap: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #vehicle-details img {
            width: 300px;
            height: auto;
            flex-shrink: 0;
        }
        .vehicle-info {
            flex-grow: 1;
        }
        .pay-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .order-heading {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"> <span>ขายอะไรดี</span> จำกัด</a>
    </header>
    
    

    <section class="checkout-container">
        <h1 class="order-heading">ทำการสั่งซื้อ</h1>
        <div id="vehicle-details">
            <img id="vehicle-image" src="" alt="Vehicle Image">
            <div class="vehicle-info">
                <h2 id="vehicle-name"></h2>
                <p><strong>Year:</strong> <span id="vehicle-year"></span></p>
                <p><strong>CC:</strong> <span id="vehicle-cc"></span></p>
                <p><strong>Price:</strong> <span id="vehicle-price"></span></p>
            </div>
        </div>
        <div class="pay-container">
            <a id="pay-btn" class="btn">ชำระเงิน</a>


        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById("vehicle-name").textContent = params.get('name');
            document.getElementById("vehicle-year").textContent = params.get('year');
            document.getElementById("vehicle-cc").textContent = params.get('cc');
            document.getElementById("vehicle-price").textContent = params.get('price');
            document.getElementById("vehicle-image").src = params.get('image');
            document.getElementById("vehicle-image").alt = params.get('name');

            document.getElementById("pay-btn").addEventListener("click", function(event) {
                event.preventDefault();
                const params = new URLSearchParams(window.location.search);
                window.location.href = `payment.html?name=${params.get('name')}&year=${params.get('year')}&cc=${params.get('cc')}&price=${params.get('price')}&image=${params.get('image')}`;
            });
        });
    </script>
</body>
</html>
